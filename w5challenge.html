<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Challenge</title>
    <style type="text/css">
        body {
            margin: 0;
            text-align: center;
        }
        #hero {

    <div id="images">

    </div>
    
</body>
</html>
